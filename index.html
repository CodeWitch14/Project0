<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexboxes</title>
    
</head>
<body>
    <h1>Flexbox Practice</h1>

    <div class="card-container">
        <div class="card">
        <img src="fantasy3.jpg" class="card-img" >
        <h2 class="card-title">Fantacy land</h2>
     </div>
        <div class="card">
        <img src="fantasy2.jpg" class="card-img" >
        <h2 class="card-title">Boat in clouds</h2>
    </div>
        <div class="card">
        <img src="fantasy1.jpg" class="card-img" >
        <h2 class="card-title">Unicorn</h2>
     </div>
     <div class="card">
        <img src="https://ih1.redbubble.net/image.4351842816.1914/flat,750x,075,f-pad,750x1000,f8f8f8.jpg" class="card-img" >
        <h2 class="card-title">Magic Castle </h2>
     </div>
        <div class="card">
        <img src="https://i.pinimg.com/236x/a3/47/cc/a347cc952372c9ae27a2b5ca6a25796b.jpg" class="card-img" >
        <h2 class="card-title">Dragon</h2>
     </div>
        <div class="card">
        <img src="https://images.nightcafe.studio/jobs/COt6fgYjT3s44McxG7Qp/COt6fgYjT3s44McxG7Qp.jpg?tr=w-1600,c-at_max" class="card-img" >

        </div>
        
        <div class="card">
            <img src="https://fiverr-res.cloudinary.com/images/t_main1,q_auto,f_auto,q_auto,f_auto/gigs/280409214/original/f7d6441a45bba2d5b4bf762c1d943d8a3c61a171/create-a-fantasy-landscape-background-illustration-d0f1.png" class="card-img" >
            <h2 class="card-title">Mountains</h2>
            </div>

            <div class="card">
                <img src="./images/" class="card-img" >
                <h2 class="card-title">Cave</h2>
                </div>
    </div>

</body>
</html>
