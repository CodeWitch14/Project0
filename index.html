<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
    <style>
        .cards-container {
            background-color: rgb(185, 120, 120);
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center; 
            align-content: flex-start; 
            flex-wrap: wrap; 
            height: 100vh;
            padding: 10px;
        }
        .card {
            width: 150px;
            height: 150px;
            border: 4px double black;
            border-radius: 10px;
            margin: 5px;
            background-color: rgb(197, 197, 197);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center; 
        }

        .card-img {
            width: 100%;
            height: 100px;
            border-radius: 7px 7px 0 0;
        }
        
        .card-title {
            text-align: center;
            margin: 0;
            padding: 5px;
            align-self: center; 
        }
    </style>
</head>
<body>
    <h1>Flexbox Practice</h1>

    <h2 class="heading">Fantasy world images</h2>

    <div class="cards-container">
        <div class="card">
            <img src="./images/fantasy3.jpg" class="card-img" alt="Fantasy land"/>
            <h2 class="card-title">Fantasy land</h2>
        </div>
        <div class="card">
            <img src="./images/fantasy2.jpg" class="card-img" alt="Boat in clouds"/>
            <h2 class="card-title">Boat in clouds</h2>
        </div>
        <div class="card">
            <img src="./images/fantasy1.jpg" class="card-img" alt="Unicorn"/>
            <h2 class="card-title">Unicorn</h2>
        </div>
        <div class="card">
            <img src="https://ih1.redbubble.net/image.4351842816.1914/flat,750x,075,f-pad,750x1000,f8f8f8.jpg" class="card-img" alt="Magic Castle"/>
            <h2 class="card-title">Magic Castle</h2>
        </div>
        <div class="card">
            <img src="https://i.pinimg.com/236x/a3/47/cc/a347cc952372c9ae27a2b5ca6a25796b.jpg" class="card-img" alt="Dragon"/>
            <h2 class="card-title">Dragon</h2>
        </div>
        <div class="card">
            <img src="https://images.nightcafe.studio/jobs/COt6fgYjT3s44McxG7Qp/COt6fgYjT3s44McxG7Qp.jpg?tr=w-1600,c-at_max" class="card-img" alt="Landscape"/>
            <h2 class="card-title">Landscape</h2>
        </div>
        <div class="card">
            <img src="https://fiverr-res.cloudinary.com/images/t_main1,q_auto,f_auto,q_auto,f_auto/gigs/280409214/original/f7d6441a45bba2d5b4bf762c1d943d8a3c61a171/create-a-fantasy-landscape-background-illustration-d0f1.png" class="card-img" alt="Mountains"/>
            <h2 class="card-title">Mountains</h2>
        </div>
        <div class="card">
            <img src="https://img.freepik.com/premium-photo/fantasy-illustration-underwater-cave-fantasy-landscape_852955-6631.jpg" class="card-img" alt="Cave"/>
            <h2 class="card-title">Cave</h2>
        </div>
    </div>
</body>
</html>
